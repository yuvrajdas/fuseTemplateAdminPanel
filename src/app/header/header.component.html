<mat-toolbar>
    <div class="header_icons">
        <button mat-icon-button class="toggler_btn" (click)="toggleSideNav()">
            <mat-icon>menu</mat-icon>
        </button>
        <button mat-icon-button>
            <img src="assets/images/flags/US.svg" alt="">
        </button>
        <button mat-icon-button (click)="makeFullScreen()">
            <mat-icon role="img" class="mat-icon notranslate mat-icon-no-color ng-star-inserted" aria-hidden="true"
                ng-reflect-svg-icon="heroicons_outline:arrows-expan" data-mat-icon-type="svg"
                data-mat-icon-name="arrows-expand" data-mat-icon-namespace="heroicons_outline"><svg
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#64748b" fit=""
                    height="100%" width="100%" preserveAspectRatio="xMidYMid meet" focusable="false">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4">
                    </path>
                </svg></mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon role="img" class="mat-icon notranslate mat-icon-no-color" aria-hidden="true"
                ng-reflect-svg-icon="heroicons_outline:search" data-mat-icon-type="svg" data-mat-icon-name="search"
                data-mat-icon-namespace="heroicons_outline"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke="#64748b" fit="" height="100%" width="100%"
                    preserveAspectRatio="xMidYMid meet" focusable="false">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg></mat-icon>
        </button>
        <button mat-icon-button class="example-icon favorite-icon">
            <mat-icon role="img" class="mat-icon notranslate mat-icon-no-color" aria-hidden="true"
                ng-reflect-svg-icon="heroicons_outline:bookmark" data-mat-icon-type="svg" data-mat-icon-name="bookmark"
                data-mat-icon-namespace="heroicons_outline"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke="#64748b" fit="" height="100%" width="100%"
                    preserveAspectRatio="xMidYMid meet" focusable="false">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                </svg></mat-icon>
        </button>
        <button mat-icon-button class="example-icon">
            <mat-icon role="img" class="mat-icon notranslate mat-icon-no-color" aria-hidden="true"
                ng-reflect-svg-icon="heroicons_outline:inbox" data-mat-icon-type="svg" data-mat-icon-name="inbox"
                data-mat-icon-namespace="heroicons_outline"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke="#64748b" fit="" height="100%" width="100%"
                    preserveAspectRatio="xMidYMid meet" focusable="false">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4">
                    </path>
                </svg></mat-icon>
        </button>
    </div>
    <div class="chatButton" (click)="toggleRightSideMenu()">
        <mat-icon role="img" class="mat-icon notranslate icon-size-6 mat-icon-no-color" aria-hidden="true"
            ng-reflect-svg-icon="heroicons_outline:chat-alt-2" data-mat-icon-type="svg" data-mat-icon-name="chat-alt-2"
            data-mat-icon-namespace="heroicons_outline"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke="#64748b" fit="" height="100%" width="100%"
                preserveAspectRatio="xMidYMid meet" focusable="false">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z">
                </path>
            </svg>
        </mat-icon>
    </div>
</mat-toolbar>
